<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
  <div class="teams-container">
    <div id="home-container" class="team-container">
      <h3 class="header">HOME</h3>
      <p id="home-score-el" class="score">0</p>
      <div class="buttons">
        <button class="plus-btn btn" onclick="homeIncrease(1)">+1</button>
        <button class="plus-btn btn" onclick="homeIncrease(2)">+2</button>
        <button class="plus-btn btn" onclick="homeIncrease(3)">+3</button>
      </div>
    </div>
    <div id="guest-container" class="team-container">
      <h3 class="header">GUEST</h3>
      <p id="guest-score-el" class="score">0</p>
      <div class="buttons">
        <button class="plus-btn btn" onclick="guestIncrease(1)">+1</button>
        <button class="plus-btn btn" onclick="guestIncrease(2)">+2</button>
        <button class="plus-btn btn" onclick="guestIncrease(3)">+3</button>
      </div>
    </div>
  </div>
  <div>
    <button id="footer-btn" class="btn" onclick="newGame()">New Game</button>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
